<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/products.css" />
    <link
      rel="shortcut icon"
      href="https://i.postimg.cc/QtbPxv1Y/final-bookstore-logo.png"
      type="image/x-icon"
    />
    <title>If Books Could Kill - Products</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />

    <style>
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg nav-bg">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="https://www.youtube.com/watch?v=G7RgN9ijwE4"
            target="_blank"
          >
            <img
              src="https://i.postimg.cc/QtbPxv1Y/final-bookstore-logo.png"
              alt="logo"
              class="logo"
            />
          </a>
          <a class="navbar-brand" href="#">If Books Could Kill</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Our Books</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="../pages/admin.html"
                  >Admin</a
                >
              </li>
            </ul>
            <div class="ms-auto">
              <a
                class="nav-link"
                data-bs-toggle="modal"
                data-bs-target="#myModal"
                href="#myModal"
                ><img
                  src="../assets/icons/basket-shopping-solid.svg"
                  width="50"
                  height="50"
                  class="d-inline-block rounded-circle me-2 pe-3"
              /></a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="mt-3 p-4 text-center border border-start-0 border-end-0 border-black heading">
        <h1>Buy Our Books!</h1>
      </div>

      <div class="sort-and-filter">
        <div
          class="sorting d-flex align-items-center justify-content-center m-1 p-2"
        >
          <h4 class="p-3">Sort (by price):</h4>
          <div class="btns">
            <button id="htl-btn" class="sort-btns" onclick="sortHTL()">
              High to Low
            </button>
            <button id="lth-btn" class="sort-btns" onclick="sortLTH()">
              Low to High
            </button>
          </div>
        </div>
        <div
          class="filtering d-flex align-items-center justify-content-center m-1 p-2"
        >
        <h4 class="p-3">Filter (by genre):</h4>
        <div class="btns">
          <button id="view-all-btn" class="filter-btns" onclick="showBooks(books)">
            View All
          </button>
            <button id="nonfic-btn" class="filter-btns" onclick="filterNonfic()">
                Non-Fiction
              </button>
              <button
                id="romance-btn"
                class="filter-btns"
                onclick="filterRomance()"
              >
                Romance
              </button>
              <button
                id="crime-mystery-btn"
                class="filter-btns"
                onclick="filterCrimeMys()"
              >
                Crime/Mystery
              </button>
              <button id="horror-btn" class="filter-btns" onclick="filterHorror()">
                Horror
              </button>
              <button id="kids-btn" class="filter-btns" onclick="filterKids()">
                Children
              </button>
        </div>
        </div>
      </div>

      <div id="books"></div>

      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Your Books:</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <div id="cart-in">
              <div id="results">
                <h5>Total:</h5>
              </div>
            </div>
            <div class="modal-footer">
                <h5
                class="m-2 p-2 d-flex align-items-center justify-content-center"
                >
                Total:
                <p id="total" class="m-2 p-2"></p>
            </h5>
            <a href="./checkout.html" class="btn btn-outline-success">Proceed to Checkout!</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="pt-3 pb-3 border-top text-center nav-bg">
      <strong>&copy; If Books Could Kill</strong> <br />
      A Taahirah Ismail Associated Company <br />
      2023 <br />

      <a href="#"
        ><img src="../assets/icons/envelope-solid.svg" alt="mail" class="icons"
      /></a>
      <a href="#"
        ><img src="../assets/icons/facebook.svg" alt="fb" class="icons"
      /></a>
      <a href="#"
        ><img src="../assets/icons/instagram.svg" alt="insta" class="icons"
      /></a>
      <a href="#"
        ><img src="../assets/icons/twitter.svg" alt="twt" class="icons"
      /></a>
    </footer>

    <!-- <script src="../script/admin.js"></script> -->
    <script src="../script/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
